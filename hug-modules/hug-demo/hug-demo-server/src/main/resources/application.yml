spring:
  application:
    name: hug-demo-server
  profiles:
    active: dev
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: hug-config

---
spring:
  profiles: dev
  cloud:
    config:
      profile: dev
---
spring:
  profiles: test
  cloud:
    config:
      profile: test
---
spring:
  profiles: prod
  cloud:
    config:
      profile: prod

